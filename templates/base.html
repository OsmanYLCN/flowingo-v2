{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flowingo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid px-4">
        
        <a class="navbar-brand" href="/">Flowingo</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item" id="nav-login-link">
                    <a class="nav-link" href="/auth/" title="Login / Register">
                        <i class="bi bi-person" style="font-size: 1.5rem;"></i>
                    </a>
                 </li>
                 <li class="nav-item" id="nav-logout-link" style="display: none;">
                    <a class="nav-link" href="#" id="logout-button" title="Logout">
                        <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                    </a>
                 </li>
            </ul>
        </div>
        
        <div class="nav-center-wrapper" id="nav-center-links" style="display: none;">
            <div class="nav-center-pill">
                <a class="nav-link" href="/dashboard/">My Tasks</a>
                <a class="nav-link" href="/statistics/">Statistics</a>
            </div>
        </div>

    </div> 
    </nav>
        <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script> {% block scripts %}
    {% endblock %}
</body>
</html>
