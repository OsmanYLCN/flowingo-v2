{% extends "base.html" %}
{% load static %}

{% block title %}Flowingo - Login & Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">

        <div id="auth-alert" class="alert d-none" role="alert"></div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-0 p-3">
                <ul class="nav nav-pills nav-fill" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login" type="button" role="tab" aria-controls="login"
                            aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                            data-bs-target="#register" type="button" role="tab" aria-controls="register"
                            aria-selected="false">Register</button>
                    </li>
                </ul>
            </div>
            <div class="card-body p-4">
                <div class="tab-content" id="authTabContent">

                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="reg-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Create Account</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
