{% extends "base.html" %}
{% load static %}

{% block title %}Flowingo - Task Statistics{% endblock %}

{% block content %}
<style>
    /* Kartların üzerine gelince hafifçe yukarı kalkması için büyü */
    .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }
    .icon-box {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        font-size: 1.5rem;
    }
</style>

<div class="container mt-4">
    <div class="d-flex align-items-center mb-4">
        <div class="icon-box bg-dark text-white me-3">
            <i class="bi bi-bar-chart-fill"></i>
        </div>
        <h2 class="mb-0 fw-bold">Task Dashboard</h2>
    </div>

    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm hover-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-primary bg-opacity-10 text-primary me-3">
                        <i class="bi bi-layers-fill"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Total Tasks</h6>
                        <h3 class="fw-bold mb-0" id="stat-total">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm hover-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-success bg-opacity-10 text-success me-3">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Completed</h6>
                        <h3 class="fw-bold mb-0" id="stat-completed">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm hover-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-warning bg-opacity-10 text-warning me-3">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Pending</h6>
                        <h3 class="fw-bold mb-0" id="stat-pending">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm hover-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="icon-box bg-info bg-opacity-10 text-info me-3">
                        <i class="bi bi-trophy-fill"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-0">Success Rate</h6>
                        <h3 class="fw-bold mb-0" id="stat-rate">%0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 hover-card h-100">
                <div class="card-header bg-white border-0 pt-4 pb-0">
                    <h5 class="card-title fw-bold">
                        <i class="bi bi-pie-chart text-primary me-2"></i>Completion Status
                    </h5>
                </div>
                <div class="card-body">
                    <div style="height: 300px; display: flex; justify-content: center;">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 hover-card h-100">
                <div class="card-header bg-white border-0 pt-4 pb-0">
                    <h5 class="card-title fw-bold">
                        <i class="bi bi-bar-chart-steps text-dark me-2"></i>Tasks by Category
                    </h5>
                </div>
                <div class="card-body">
                    <div style="height: 300px;">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/statistic.js' %}"></script>
{% endblock %}
